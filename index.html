<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO & Metadata -->
    <title>Cosmic Explorer - Misión Estelar</title>
    <meta name="description" content="Explora el sistema solar en tiempo real con Inteligencia Artificial. Accede a datos de la NASA, genera imágenes y conversa con LUCAS OS.">
    <meta name="theme-color" content="#020617">
    <meta name="author" content="Darwin Florentino">
    <meta name="keywords" content="Espacio, Sistema Solar, NASA, IA, Educación, Astronomía, Gemini">
    
    <!-- Open Graph / Redes Sociales -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cosmic Explorer - Misión Estelar">
    <meta property="og:description" content="Tu terminal de acceso al sistema solar. Powered by Gemini AI.">
    
    <!-- Dynamic Favicon (Icono de Planeta generado por código) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2338bdf8' /><ellipse cx='50' cy='50' rx='50' ry='15' fill='none' stroke='white' stroke-width='5' transform='rotate(-20 50 50)'/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            color: white;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .stars {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: stars-animation 100s linear infinite;
        }

        @keyframes stars-animation {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .planet-orbit {
            animation: orbit var(--orbit-duration) linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        
        /* Animaciones base */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
    
    <!-- IMPORT MAP: Corregido para evitar conflicto de versiones de React -->

  }
}
</script>
</head>
